<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{'ARExtraInfo' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal"
          name="annulatieForm"
          ng-submit="$ctrl.ok()"
          novalidate>
        <div class="form-group">
            <label class="col-lg-2 control-label">{{'ARReason' | translate}}</label>

            <div class="col-lg-10">
                <input type="text"
                       name="reden"
                       required
                       placeholder="{{'ARReason' | translate}}"
                       ng-model="$ctrl.annulatieReden"
                       class="form-control">
                <p ng-show="annulatieForm.reden.$invalid && annulatieForm.reden.$touched"
                   class="help-block">{{'ARReasonRequired' | translate}}</p>
            </div>
        </div>
        
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-sm btn-primary"
                            ng-disabled="annulatieForm.$invalid"
                            type="submit">
                        {{'EICSave' | translate}}
                    </button>
                    <button class="btn btn-sm btn-default"
                            ng-click="$ctrl.cancel()">
                        {{'EICCancel' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
