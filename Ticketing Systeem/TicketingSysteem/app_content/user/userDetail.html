<div class="row">
    <div class="col-sm-12">
        <div class="page-title">
            <h1>{{'UCUsers' | translate}}<small></small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a ui-sref="users.list">{{'UCUsers' | translate}}</a></li>
                <li class="active">{{'UDDetail' | translate}}</li>
            </ol>
        </div>
    </div>
</div><!-- end .page title-->

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-card margin-b-30 ">
            <div class="panel-heading">
                <h4 class="panel-title">Detail</h4>
                <div class="panel-actions">
                    <a class="btn btn-danger" ng-click="ctrl.delete()">{{'UDDelete' | translate}}</a>
                    <a class="btn btn-default" ng-click="ctrl.edit()">{{'UDEdit' | translate}}</a>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <detail-item label="UCFirstName" value="{{ctrl.user.voornaam}}"></detail-item>
                    <detail-item label="UCName" value="{{ctrl.user.achternaam}}"></detail-item>
                    <detail-item label="UCEmail" value="{{ctrl.user.email}}"></detail-item>
                    <detail-item label="UCPhone" value="{{ctrl.user.telefoonnummer}}"></detail-item>
                    <detail-item label="UCMobile" value="{{ctrl.user.gsmNummer}}"></detail-item>
                    <detail-item label="UCChief" value="{{ctrl.user.verantwoordelijke}}"></detail-item>
                    <detail-item label="UCRole" value="{{ctrl.user.rol | translate}}"></detail-item>
                </form>
            </div>
        </div>
    </div>
</div>
