<div class="row">
    <div class="col-sm-12">
        <div class="page-title">
            <h1>{{'EICExtraInfo' | translate}}<small></small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#" ui-sref="extrainfo.list">{{'EICExtraInfo' | translate}}</a></li>
                <li class="active">{{'EICNew' | translate}}</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-card margin-b-30 ">
            <div class="panel-heading">
                <h4 class="panel-title">{{'EICNewExtraInfo' | translate}}</h4>
                <div class="panel-actions">

                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal"
                      name="extraInfoForm"
                      ng-submit="ctrl.save(extraInfoForm.$valid)"
                      novalidate>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">{{'EICQuestion' | translate}}</label>

                        <div class="col-lg-10">
                            <input type="text"
                                   name="vraag"
                                   required
                                   placeholder="{{'EICQuestion' | translate}}"
                                   ng-model="ctrl.extraInfo.infoVraag"
                                   class="form-control">
                            <p ng-show="extraInfoForm.vraag.$invalid && extraInfoForm.vraag.$touched"
                               class="help-block">{{'EICQuestionIsRequired' | translate}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">{{'EICAnswer' | translate}}</label>

                        <div class="col-lg-10">
                            <input type="text"
                                   name="antwoord"
                                   placeholder="{{'EICAnswer' | translate}}"
                                   ng-model="ctrl.extraInfo.infoAntwoord"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-primary"
                                    ng-disabled="extraInfoForm.$invalid"
                                    type="submit">
                                {{'EICSave' | translate}}
                            </button>
                            <button class="btn btn-sm btn-default"
                                    ng-click="ctrl.cancel()">
                                {{'EICCancel' | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
