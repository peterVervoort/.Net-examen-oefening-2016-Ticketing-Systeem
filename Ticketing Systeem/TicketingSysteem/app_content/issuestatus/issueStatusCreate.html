<div class="row">
    <div class="col-sm-12">
        <div class="page-title">
            <h1>{{'ISCIssueStatus' | translate}}<small></small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#" ui-sref="issueStatus.list">{{'ISCIssueStatus' | translate}}</a></li>
                <li class="active">{{'ISCNew' | translate}}</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-card margin-b-30 ">
            <div class="panel-heading">
                <h4 class="panel-title">{{'ISCNewIssueStatus' | translate}}</h4>
                <div class="panel-actions">

                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal"
                      name="issueStatusForm"
                      ng-submit="ctrl.save(issueStatusForm.$valid)"
                      novalidate>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">{{'ISCAnnulationRaison' | translate}}</label>

                        <div class="col-lg-10">
                            <input type="text"
                                   name="annulatiereden"
                                   required
                                   placeholder="{{'ISCAnnulationRaison' | translate}}"
                                   ng-model="ctrl.issueStatus.annulatieReden"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">{{'ISCStatus' | translate}}</label>

                        <div class="col-lg-10">
                            <select class="form-control m-b"
                                    name="status"
                                    required
                                    ng-options="status for status in ctrl.statussen"
                                    ng-model="ctrl.issueStatus.statusBeschrijving">
                                <option value=""
                                        disabled>
                                    -
                                </option>
                            </select>
                            <p ng-show="issueStatusForm.status.$invalid && issueStatusForm.status.$touched"
                               class="help-block">{{'ISCStatusIsRequired' | translate}}</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-lg-2 control-label">{{'ISCSolver' | translate}}</label>

                        <div class="col-lg-10">
                            <select class="form-control m-b"
                                    name="solver"
                                    ng-options="solver.voornaam + ' ' + solver.achternaam for solver in ctrl.solvers track by solver.id"
                                    ng-model="ctrl.issueStatus.solverId">
                                <option value=""
                                        disabled>
                                    -
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-primary"
                                    ng-disabled="issueStatusForm.$invalid"
                                    type="submit">
                                {{'UCSave' | translate}}
                            </button>
                            <button class="btn btn-sm btn-default"
                                    ng-click="ctrl.cancel()">
                                {{'UCCancel' | translate}}
                            </button>
                        </div>
                    </div>           
                </form>
            </div>
        </div>
    </div>
</div>
