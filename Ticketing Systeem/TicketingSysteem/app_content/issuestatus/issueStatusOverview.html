<div class="row">
    <div class="col-sm-12">
        <div class="page-title">
            <h1>Issuestatus<small></small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li class="active">{{'ISCIssueStatus' | translate}}</li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-card margin-b-30 ">
            <div class="panel-heading">
                <h4 class="panel-title">{{'ISOStatusHistory' | translate}}</h4>
                <div class="panel-actions">
                    <a ui-sref="issueStatus.new" class="btn btn-primary">{{'ISOAddNew' | translate}}</a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th ng-repeat="header in ctrl.table.headers">{{header.name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in ctrl.table.data" ui-sref="issueStatus.detail({userId: row.id})">
                            <td>{{row.statusBeschrijving | translate}}</td>
                            <td>{{row.solver}}</td>
                            <td>{{row.annulatieReden }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
